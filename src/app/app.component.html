<!DOCTYPE>
<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    </head>

    <body>
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <span class="logo">ToDoPy</span>
                   <ul class="navbar-nav">
                    
                    <li class="nav-item">

                        
                        
                        <a routerLink="home/{{param}}" class="nav-link active links" aria-current="page" href="#"><span class="links">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="pending/{{param}}" class="nav-link active links" aria-current="page" href="#"><span class="links">Pending</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="completed/{{param}}" class="nav-link active links" aria-current="page" href="#"><span class="links">Completed</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="history/{{param}}" class="nav-link active links" aria-current="page" href="#"><span class="links">History</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="profile/{{param}}" class="nav-link active links" aria-current="page" href="#"><span class="links">Profile</span>
                        </a>
                    </li>

                   </ul>
                   <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                  </form>

                  <button class="btn logout" type="button">LogOut</button>

                </div>
            </div>
        </div>
        <h1 class="greeting">Hi There <span class="decor">{{profile.name}}</span></h1>
    </body>
</html>


<router-outlet></router-outlet>
