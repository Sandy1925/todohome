<!DOCTYPE html>
<html>
    <head>
        <title>ToDoPy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    </head>
    <body>
         

        <div class="container" *ngFor="let b of tasks; index of i">
           <div class="box">
            <input type="checkbox" class="checker" id="checker" value="{{b.id}}">
            <p class="tasks" id="{{b.id}}" [ngStyle]="{'background-color': b.status==1 ? '#186F65' : '#FFC436'}">{{b.description}}</p>
        </div>
            
        </div>
        <div class="button">
            <button type="button" class="btn btn-warning add" (click)="addTask()">Add</button>
            <button class="done btn btn-success" type="button" (click)="doneTasks()">Done</button>
            <button class="remove btn btn-danger" type="button" (click)="removeTask()">Remove</button>
        </div>
        <div class="out">

        </div>

    </body>

   
</html>
